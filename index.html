<html>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

 <h1>Payment form example</h1>
<form class="row g-3">
    <div class="col-md-5">
      <label for="number" class="form-label">Card #</label>
      <input type="number" class="form-control" id="number" >
    </div>
    </div>
    <div class="col-sm-3">
      <label for="number" class="form-label">CCV #</label>
      <input type="number" class="form-control" id="number" >
    </div>
    <div class="col-md-4">
      <label for="number" class="form-label">Amount</label>
      <input type="number" class="form-control" id="number" >
    </div>
    <div class="col-md-6">
      <label for="name" class="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname">
    </div>
    <div class="col-md-6">
      <label for="name" class="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>FL</option>
        <option selected>LV</option>
        <option selected>NY</option>
        <option></option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-6" class="row-2" >
      
      <label for="floatingTextarea">Message</label>

        <textarea class="form-control" id="floatingTextarea"></textarea>
          Add any notes here.
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-secondary">cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
      
    </div>
  </form>
</body>
</html>
